<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Search - Flicksy</title>
</head>

<body class="bg-gray-100">
  
  <!-- navbar  -->
  {% include 'navbar.html' %}

  <div class="p-4 md:w-2/3 mx-auto space-y-4">
    <!-- Search Input -->
    <form action="" method="POST">
      <div class="flex gap-4 items-center">
        {% csrf_token %}
        <input type="text" name="search" value="{{search}}" placeholder="search by username"
          class="w-full outline-none text-sm rounded-md shadow px-4 py-4 bg-white" required />
        <button type="submit"
          class="px-8 py-4 font-semibold bg-blue-400 text-white cursor-pointer text-sm rounded-md hover:bg-blue-500 transition">Search</button>
      </div>
    </form>


    <!-- User Cards -->
    <div class="space-y-3">
      <!-- Search Result -->
      {% for profile in searched_profiles %}
      <a href="/profile/{{profile.user.username}}">
      <div class="flex items-center justify-between bg-white rounded-xl shadow px-4 py-4 cursor-pointer">
        <div class="flex items-center gap-3">
            <img src="{{profile.avatar.url}}" alt="Profile" class="w-10 h-10 rounded-full object-cover" />
            <div>
              <p class="text-sm font-semibold">@{{profile.user.username}}</p>
              <p class="text-xs text-gray-500">{{profile.bio}}</p>
            </div>
          </div>
          <!-- <button
            class="px-4 py-1 bg-blue-400 text-white text-sm rounded-full hover:bg-blue-500 transition"
            >
            follow
          </button> -->
        </div>
      </a>
      {% endfor %}
    </div>
  </div>

</body>

</html>
