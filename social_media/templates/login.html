<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - Flicksy</title>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="flex items-center justify-between p-6 sticky top-0 z-10" style="background-color: #AA00FF;">
        <h1 class="text-2xl font-bold text-white">Flicksy</h1>
        <div>
            <button class="px-4 py-2 bg-white text-[#AA00FF] rounded-lg font-semibold hover:font-bold transition">
                <a href="/signup">SignUp</a>
            </button>
        </div>
    </nav>

    <!-- Login Form Container -->
    <div class="flex-grow flex items-center justify-center px-4 py-10">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-[#AA00FF]">Welcome Back</h2>
            <div>
                <style>
                    h5 {
                        color: red;
                    }
                </style>
                {% for message in messages %}
                <h5>{{message}}</h5>
                {% endfor %}
            </div>

            <form action="" method="POST" class="space-y-4">
                {% csrf_token %}
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username"
                        class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-[#AA00FF] focus:border-[#AA00FF] p-2"
                        required>
                </div>
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password"
                        class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-[#AA00FF] focus:border-[#AA00FF] p-2"
                        required>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full bg-[#AA00FF] hover:bg-purple-700 text-white font-semibold py-2 rounded-md transition">
                        Login
                    </button>
                </div>
            </form>

            <!-- Already have an account -->
            <p class="text-center mt-4 text-sm text-gray-600">
                Don't have an account?
                <a href="/signup" class="text-[#AA00FF] hover:underline font-medium">SignUp</a>
            </p>
        </div>
    </div>
</body>

</html>
